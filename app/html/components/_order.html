<section class="order">
  <div class="container">
    <div class="order__wrapper">
      <div class="order__left">
        <h1 class="order__title section-title">Заказ продукции</h1>
        <p class="order__text">
          Разместить заказ на продукцию или задать вопрос можно при помощи формы
          обратной связи, e-mail или по телефону:
        </p>

        <form class="order__form form-submit">
          <div class="form-submit__group form-submit__group--big">
            <label class="form-submit__label" for="name">
              Название продукта
            </label>
            <input
              class="form-submit__input"
              type="text"
              id="name"
              placeholder="Название продукта"
            />
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label" for="name"> Имя </label>
            <input
              class="form-submit__input"
              type="text"
              id="name"
              placeholder="Введите Ваше ФИО"
            />
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label" for="name"> Компания </label>
            <input
              class="form-submit__input"
              type="text"
              id="name"
              placeholder="Ваша компания и должность"
            />
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label" for="name"> Страна </label>
            <input
              class="form-submit__input"
              type="text"
              id="name"
              placeholder="Укажите Вашу страну"
            />
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label" for="name"> Город </label>
            <input
              class="form-submit__input"
              type="text"
              id="name"
              placeholder="Укажите Ваш город"
            />
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label" for="name"> Телефон </label>
            <input
              class="form-submit__input"
              type="tel"
              id="name"
              placeholder="Введите Ваш телефон"
            />
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label" for="name"> E-mail </label>
            <input
              class="form-submit__input"
              type="email"
              id="name"
              placeholder="Введите Ваш e-mail"
            />
          </div>
          <div class="form-submit__group form-submit__group--big">
            <label class="form-submit__label" for="name"> Сообщение </label>

            <textarea
              class="form-submit__input form-submit__input--big"
              placeholder="Сообщение, пожелания к заказу"
            ></textarea>
          </div>
          <button class="form-submit__btn btn" type="button">
            Отправить заявку
          </button>
        </form>
      </div>
      <div class="order__right">
        <ul class="order-contacts">
          <li class="order-contacts__item">
            <a class="order-contacts__link" href="mailto:zakaz@bdsensors.ru">
              <img src="img/order-contacts/mail.png" alt="img" />
              zakaz@bdsensors.ru
            </a>
          </li>
          <li class="order-contacts__item">
            <a class="order-contacts__link" href="tel:+74953801683">
              <img src="img/order-contacts/phone.png" alt="img" />
              +7 (495) 380-16-83
            </a>
          </li>
          <li class="order-contacts__item">
            <a class="order-contacts__link" href="tel:+78007757074">
              <img src="img/order-contacts/phone.png" alt="img" />
              8 800 775-70-74
            </a>
            <span class="order-contacts__text">Бесплатный звонок по РФ</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
