<section class="connect">
  <div class="container">
    <div class="connect__wrapper">
      <h2 class="connect__title section-title">СВЯЖИТЕСЬ С НАМИ</h2>

      <form class="connect__form form-connect">
        <div class="form-connect__inner">
          <div class="form-connect__left">
            <label class="form-connect__group">
              <input
                class="form-connect__input"
                type="text"
                placeholder="Ваше имя"
              />
            </label>
            <label class="form-connect__group">
              <input
                class="form-connect__input"
                type="text"
                placeholder="Введите название компании"
              />
            </label>
            <label class="form-connect__group">
              <input
                class="form-connect__input"
                type="email"
                placeholder="Введите Ваш e-mail"
              />
            </label>
            <label class="form-connect__group">
              <input
                class="form-connect__input"
                type="tel"
                placeholder="Введите Ваш телефон"
              />
            </label>
          </div>
          <div class="form-connect__right">
            <label class="form-connect__group form-connect__group--big">
              <textarea class="form-connect__input" placeholder="Комментарий">
              </textarea>
            </label>
            <p class="form-connect__text">
              Отправляя заполненную форму, вы подтверждаете согласие на
              обработку персональных данных (закон №152-ФЗ «О персональных
              данных») - <a href="#" target="_blank">подробнее</a>
            </p>
            <button class="form-connect__btn btn" type="submit">
              Отправить заявку
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
